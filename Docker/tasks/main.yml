---
# tasks file for Docker
- name: Install required packages
  ansible.builtin.apt:
    name: "{{ docker_required_packages }}"

- name: Create directory for Docker's GPG key
  ansible.builtin.file:
    path: "{{ docker_gpg_key_directory }}"
    state: directory
    mode: "0755"

- name: Add Docker's official GPG key
  ansible.builtin.get_url:
    url: "{{ docker_gpg_key_url }}"
    dest: "{{ docker_gpg_key_path }}"

- name: Ensure docker.asc has read permissions for all users
  file:
    path: "{{ docker_gpg_key_path }}"
    mode: "0644"
    state: file

- name: Add Docker APT repository
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch=amd64 signed-by={{ docker_gpg_key_path }}]
      {{ docker_url }} {{ docker_dist }} {{ docker_version }}
    filename: docker
    state: present
    update_cache: yes

- name: Install Docker and related packages
  apt:
    update_cache: true
    state: present
    name: "{{ docker_packages }}"

# Linux Docker postinstall
- name: Add Docker group
  ansible.builtin.group:
    name: docker
    state: present

- name: Add user to Docker group
  ansible.builtin.user:
    name: "{{ docker_user }}"
    groups: docker
    append: true

- name: Enable and start Docker services
  ansible.builtin.systemd:
    name: "{{ item }}"
    enabled: true
    state: started
  loop: "{{ docker_services }}"
